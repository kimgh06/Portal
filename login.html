<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./etcs/사이드보조.css">
    <link rel="stylesheet" href="./etcs/login.css">
</head>
<body>
    <div id="wrapMain">
        <header>
            <div id="headerDiv">
                <a href='./index.html' id="header">Pota</a>
            </div>
        </header>
        <div id="main">
            <div id="wrapLoginSpan">
                <span id="loginSpan">
                    Login
                </span>
            </div>
            <div id="wrapLoginDiv">
                <div id="toLoginDiv">
                    <div id="idDiv">
                        <span>
                            <b>Enter ID :&nbsp;</b>
                        </span>
                        <input id="id" autocomplete="off" placeholder="Id">
                    </div>
                    <div id="pwDiv">
                        <span>
                            <b>Enter Pw :</b>
                        </span>
                        <input id='pw' type="password" autocomplete="off" placeholder="Password">
                    </div>
                    <div id="wrapSubmit">
                        <div id="submitLogin">
                            <button id="submitButton">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav id="toInsertSide"></nav>
</body>
<script src="./etcs/사이드.js"></script>
</html>
